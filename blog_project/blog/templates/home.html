<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
  {% for post in object_list %}
    <div class="post-entry">
      <h2>{{ post.title }}</h2>
      <p>{{post.author}}</p>
      <p>{{post.created_date}}</p>
      <p>{{ post.text }}</p>
    </div>
  {% endfor %}
{% endblock content %}
